<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Posicionando cajas</title>
    <!-- Relacionamos el index.html con main.css para poder aplicar los estilos-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Creamos un contenedores(caja grande) mediante el elemnto "div"  con el atributo "class:red"-->
    <div class="red">
      <!-- Creamos dos contenedores hijos del elemento div con clase red mediante el elemnto "div" con el atributo "id:purple", "id:yellow"-->
      <div id="purple"></div>
      <div id="yellow"></div>
    </div>
        <!-- Creamos un contenedores(caja grande) mediante el elemnto "div"  con el atributo "class:blue"-->
    <div class="blue">
      <!-- Creamos dos contenedores hijos del elemento div con clase red mediante el elemnto "div" con el atributo "id:green", "id:black"-->
      <div id="green"></div>
      <div id="black">s</div>
    </div>
    <!-- Relacionamos mi archivo app.js con index.html para darle interaccion a la estructura html-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
